name: Build Windows App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Build Windows App
        run: npx pkg app.js --output dist/app.exe
      - name: Upload exe
        uses: actions/upload-artifact@v3
        with:
          name: windows-exe
          path: dist/app.exe
